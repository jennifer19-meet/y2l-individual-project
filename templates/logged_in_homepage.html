<!DOCTYPE html>
<html>
<head>
	<title>Homepage</title>

  <link rel="stylesheet" type="text/css" href="/static/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>

    </div>
    <div id="myNavbar">
      <ul class="nav navbar-nav navbar-left">
        <li><a href="{{url_for('home_page')}}">HOME</a></li>
        <li><a href="{{url_for('all_charities')}}">CHARITIES</a></li>
      </ul>
    </div>
    <div id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#">{{ session["username"]}}
          <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="{{ url_for('profile', username =session['username']) }}">Profile</a></li>
            <li><a href="{{ url_for('upload_file') }}">Upload an Image</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li> 
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container-fluid bg-1 text-center">
  <h1 class="margin">Pic 'N Choose</h1>
  <img src="/static/img/logo2.jpg">
  <br>
  <br>
  <br>
  <form action="{{url_for('results')}}" method="POST">
    <div class="input-group">

    
   
      <input type="text" name="search" class="form-control" size="20">
    
      <div class="input-group-btn">
        <input type="submit" name="search_submit" value="Search" class="btn btn-danger" >
      </div>
    </div>
    <br>
    <input type="radio" name="search_type" value="users"> Users
    <input type="radio" name="search_type" value="images"> Images
  </form>
</div>
<br>

<div class="container-fluid bg-3 text-center">
  <div id="hi">
    <h1 >Photos</h1>
</div>
</div>
<br>



{% for i in photos %}
  <a href="{{url_for('clicked_img', pic = i.pic)}}"><img src="/static/user_images/{{ i.pic }}" width="300" height="300" class="user_pics"></a>

{% endfor %}
</body>
</html>
